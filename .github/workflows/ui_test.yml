name: Selenium UI Testing 🧑‍💻️

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Selenium_UI_Testing:
    name: Selenium UI Testing 🧑‍💻️
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      # with:
      #   path: path/to/selenium-testing # Update to the path where the selenium testing files are stored if you would like to avoid checking out the entire repository.

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --product-version | cut -d . -f 1)
        echo $CHROME_VERSION
        CHROME_DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION})
        curl -sS -o chromedriver_linux64.zip https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip -d $RUNNER_TEMP
        chmod +x $RUNNER_TEMP/chromedriver
        sudo mv $RUNNER_TEMP/chromedriver /usr/local/bin/chromedriver
        rm chromedriver_linux64.zip

    - name: Install selenium
      run: pip install selenium

    - name: Set Password Secret
      env:
        PASSWORD: ${{ secrets.UI_PASSWORD }}
      run: echo "PASSWORD=$PASSWORD" >> $GITHUB_ENV

    - name: Run UI validation
      run: python selenium_ui_test.py $PASSWORD
