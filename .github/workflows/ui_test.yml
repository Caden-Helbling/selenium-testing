name: Selenium UI Testing üßë‚ÄçüíªÔ∏è

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Selenium_UI_Testing:
    name: Selenium UI Testing üßë‚ÄçüíªÔ∏è
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      # with:
      #   path: path/to/selenium-testing # Update to the path where the selenium testing files are stored if you would like to avoid checking out the entire repository.

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --product-version | cut -d . -f 1)
        echo $CHROME_VERSION
        CHROME_DRIVER_VERSION=$(curl -sS "https://chromiumdash.appspot.com/fetch_chromedriver_data" | jq -r '.versions[] | select(.platform == "linux64") | .version')
        echo "Latest ChromeDriver Version: $CHROME_DRIVER_VERSION"
        curl -sS -o chromedriver.zip "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/${CHROME_DRIVER_VERSION}/linux64/chromedriver_linux64.zip"
        unzip chromedriver.zip -d $RUNNER_TEMP
        chmod +x $RUNNER_TEMP/chromedriver
        sudo mv $RUNNER_TEMP/chromedriver /usr/local/bin/
        rm chromedriver.zip

    - name: Install selenium
      run: pip install selenium

    - name: Run UI validation
      env:
        DASHBOARD_BASE_URL: ${{ vars.DASHBOARD_BASE_URL }}
        PASSWORD: ${{ secrets.UI_PASSWORD }}
      run: python selenium_ui_test.py
