name: Selenium UI Testing üßë‚ÄçüíªÔ∏è

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Selenium_UI_Testing:
    name: Selenium UI Testing üßë‚ÄçüíªÔ∏è
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      # with:
      #   path: path/to/selenium-testing # Update to the path where the selenium testing files are stored if you would like to avoid checking out the entire repository.

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install selenium
      run: pip install selenium

    - name: Run UI validation
      env:
        DASHBOARD_BASE_URL: ${{ secrets.DASHBOARD_BASE_URL }}
        PASSWORD: ${{ secrets.UI_PASSWORD }}
        OUTPUT_DIR: ${{ github.workspace }}/output  # Specify the output directory
      run: python selenium_ui_test.py
      id: selenium_test  # Assign an ID to this step

  upload_html_artifacts:
    name: Upload HTML artifacts
    needs: Selenium_UI_Testing
    if: ${{ success() && steps.selenium_test.outputs.ui_validation != 'pagevalidationerror' }}
    runs-on: ubuntu-latest

    steps:
      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v2
        with:
          name: html-error-pages
          path: ${{ github.workspace }}/output
