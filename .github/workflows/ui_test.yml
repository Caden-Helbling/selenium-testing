name: Selenium UI Testing üßë‚ÄçüíªÔ∏è

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Selenium_UI_Testing:
    name: Selenium UI Testing üßë‚ÄçüíªÔ∏è
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      # with:
      #   path: path/to/selenium-testing # Update to the path where the selenium testing files are stored if you would like to avoid checking out the entire repository.

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install ChromeDriver
      run: |
        # Fetch the JSON data
        JSON_RESPONSE=$(curl -sS "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json")
        
        # Parse the JSON response using jq to get the latest ChromeDriver version and download URL
        CHROME_DRIVER_VERSION=$(echo "$JSON_RESPONSE" | jq -r '.lastKnownGood.chromedriver.version')
        CHROME_DRIVER_URL=$(echo "$JSON_RESPONSE" | jq -r '.lastKnownGood.chromedriver.downloadUrl')
        
        # Display the fetched information
        echo "Latest ChromeDriver Version: $CHROME_DRIVER_VERSION"
        echo "ChromeDriver Download URL: $CHROME_DRIVER_URL"
        
        # Download and install ChromeDriver
        curl -sS -o chromedriver.zip "$CHROME_DRIVER_URL"
        unzip chromedriver.zip -d $RUNNER_TEMP
        chmod +x $RUNNER_TEMP/chromedriver
        sudo mv $RUNNER_TEMP/chromedriver /usr/local/bin/
        rm chromedriver.zip
      

    - name: Install selenium
      run: pip install selenium

    - name: Run UI validation
      env:
        DASHBOARD_BASE_URL: ${{ vars.DASHBOARD_BASE_URL }}
        PASSWORD: ${{ secrets.UI_PASSWORD }}
      run: python selenium_ui_test.py
